    <div class="container">
        <h2>Registro de Pagos</h2>
        <form>
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente">
      
          <label for="prestamo">Préstamo ID</label>
          <input type="number" id="prestamo" name="prestamo" placeholder="ID del préstamo">
      
          <label for="monto">Monto Pagado</label>
          <input type="number" id="monto" name="monto" placeholder="Monto del pago">
      
          <label for="fecha_pago">Fecha del Pago</label>
          <input type="date" id="fecha_pago" name="fecha_pago">
      
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="Completado">Completado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Rechazado">Rechazado</option>
          </select>
      
          <input type="submit" value="Registrar Pago">
        </form>
