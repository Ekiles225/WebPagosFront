<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>Lista de Clientes</h2>

  <div class="container">
   
   
    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
        </g>
      </svg>
      <input 
        placeholder="Buscar" 
        type="search" 
        class="input" 
        [(ngModel)]="filtro" 
        (keyup.enter)="filtrarCliente()" 
      />
     
    </div>

<button (click)="abrirModal()" >
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F3F3F3"><path d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm0 400Z"/></svg>
</button>
    <table>
      <thead>
        <tr >
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (item of listCliente; track item.id) {
          <tr>
            <td>{{ item.nombre }}</td>
            <td>{{ item.dni }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.direccion }}</td>
            @if (item.activo) {
              <td style="background-color: #97cef3; text-align: center;">Sí</td>
            } @else {
              <td style="background-color: rgba(255, 78, 78, 0.658); text-align: center;">No</td>
            }
            <td>
              <button (click)="abrirModal(item)" class="editar">Editar</button>
              <button (click)="eliminarCliente(item.id)" class="eliminar">Eliminar</button>
            </td>
          </tr>
        } <!-- Cierre del bloque @for -->
      </tbody>
      
    </table>
  </div>
  
  
<!-- Modal para editar cliente -->
<div class="modal" [class.show]="modalAbierto">
  <div class="modal-content">
    <form>
      <label for="modal-nombre">Nombre del Cliente</label>
      <input type="text" id="modal-nombre" placeholder="Nombre completo" [(ngModel)]="clienteSeleccionado.nombre" name="nombre">
      
      <label for="modal-identificacion">Identificación</label>
      <input type="text" id="modal-identificacion" placeholder="Número de identificación" [(ngModel)]="clienteSeleccionado.dni" name="dni">
      
      <label for="modal-telefono">Teléfono</label>
      <input type="text" id="modal-telefono" placeholder="Teléfono" [(ngModel)]="clienteSeleccionado.telefono" name="telefono">
      
      <label for="modal-direccion">Dirección</label>
      <input type="text" id="modal-direccion" placeholder="Dirección completa" [(ngModel)]="clienteSeleccionado.direccion" name="direccion">
      
      <label for="modal-activo">Activo</label>
      <select name="activo" placeholder="Activo" [(ngModel)]="clienteSeleccionado.activo" >
        <option [value]="true">Sí</option>
        <option [value]="false">No</option>
      </select>
    
      <div>
        <button type="button" (click)="guardarCliente()">
          {{ modoEdicion ? 'Guardar cambios' : 'Registrar cliente' }}
        </button>
        <button type="button" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
