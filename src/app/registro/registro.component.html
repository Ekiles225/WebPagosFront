<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registro de Usuario</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <!-- Nombre y Apellido -->
          <mat-form-field appearance="outline">
            <mat-label>Nombre y Apellido</mat-label>
            <input matInput formControlName="nombreYapellido" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="nombreYapellido?.hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="nombreYapellido?.hasError('minlength')">
              Mínimo 3 caracteres
            </mat-error>
          </mat-form-field>
  
          <!-- Contraseña -->
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="passware" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passware?.hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="passware?.hasError('minlength')">
              Mínimo 6 caracteres
            </mat-error>
          </mat-form-field>
  
          <!-- Rol -->
          <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol" required>
              <mat-option *ngFor="let role of roles" [value]="role">
                {{ role === 'admin' ? 'Administrador' : 'Deudor' }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="rol?.hasError('required')">
              Seleccione un rol
            </mat-error>
          </mat-form-field>
  
          <!-- Teléfono -->
          <mat-form-field appearance="outline">
            <mat-label>Teléfono (opcional)</mat-label>
            <input matInput formControlName="telefono" type="tel">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="telefono?.hasError('pattern')">
              Ingrese un número válido (10-15 dígitos)
            </mat-error>
          </mat-form-field>
  
          <!-- Campo activo está oculto en el formulario -->
  
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="registerForm.invalid" class="submit-button">
            Registrarse
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
